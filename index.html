    #presentacion {

  }

    #educacion h2 {
    font-size: 48px;
    margin-bottom: 20px;
  }

    #educacion h3 {
    font-size: 36px;
    margin-bottom: 10px;
  }

    font-size: 24px;
    margin-bottom: 10px;
  }
